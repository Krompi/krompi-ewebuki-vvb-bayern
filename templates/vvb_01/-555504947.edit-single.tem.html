    <p>!#ausgaben_form_error</p>

    <form method="post" action="!#ausgaben_form_aktion" class="menu-editor">
        <h2>#(basic)</h2>
        <fieldset class="form-horizontal">

            <div class="form-group">
                <label for="defaulttemplate" class="col-sm-2 control-label">#(template)</label>
                <div class="col-sm-10">
                    !#element_defaulttemplate
                </div>
            </div>

            <div class="form-group">
                <label for="entry" class="col-sm-2 control-label">#(entry)</label>
                <div class="col-sm-10">
                    !#element_entry
                </div>
            </div>

            <div class="form-group">
                <label for="label" class="col-sm-2 control-label">#(label)</label>
                <div class="col-sm-10">
                    !#element_label
                </div>
            </div>

            <!--##hide-extend-->
            <div class="form-group">
                <label for="extend" class="col-sm-2 control-label">#(extend)</label>
                <div class="col-sm-10">
                    !#element_extend
                </div>
            </div>
            <!--##show-->

            <div class="form-group">
                <label for="exturl" class="col-sm-2 control-label">#(exturl)</label>
                <div class="col-sm-10">
                    !#element_exturl
                </div>
            </div>

            <div class="form-group">
                <label for="lang" class="col-sm-2 control-label">#(lang)</label>
                <div class="col-sm-10">
                    !#element_lang
                </div>
            </div>

        </fieldset>

        <h2>#(basic)</h2>
        <fieldset class="form-horizontal">

            <div class="form-group">
                <label for="hide" class="col-sm-2 control-label">#(hide)</label>
                <div class="col-sm-10">
                    !#element_hide
                </div>
            </div>

            <div class="form-group">
                <label for="mandatory" class="col-sm-2 control-label">#(madatory)</label>
                <div class="col-sm-10">
                    !#element_mandatory
                </div>
            </div>

            <!-- <div class="form-group">

            </div> -->

            <div class="form-group">
                <label for="sort" class="col-sm-2 control-label">#(sort)</label>
                <div class="col-sm-10">
                    !#element_sort
                </div>
            </div>

            <!-- <div class="form-group">

                </div>
            </div> -->

        <fieldset>
            <div class="col-sm-offset-2">
                <input type="hidden" name="form_referer" value="!#ausgaben_form_referer" class="hidden" />
                <input type="submit" name="send[]"  value="g(send)" class="btn btn-primary" />
                <input type="button" name="abort" value="g(abort)" onclick="location='!#ausgaben_form_break'"  class="btn btn-danger" />
            </div>
        </fieldset>

    </form>
