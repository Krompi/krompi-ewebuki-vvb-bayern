<!--##begin-->
                <div class="grid_2">
                    <!--##hide-submenu-->
                    <div class="sub_menu border-all">
                        <ul>
                            <!--##loop-level2-->
                            <li class="!{class}"><a href="!{link}">!{item}</a></li>
                            <!--##cont-->
                        </ul>
                    </div>
                    <!--##show-->
                    #(margin)
                    #{margin}
                </div>

                <div class="grid_8">
                    #(inhalt)
                    
                    <form method="GET" style="">
                        <fieldset>
                            <legend>Ergebnis filtern</legend>
                            <p>
                                <label class="grid_2">Eingruppierung</label>
                                <select name="eingruppierung" class="grid_2">
                                    <option >bitte w&auml;hlen</option>
                                    <!--##loop-eingruppierung-->
                                    <option value="!{value}"!{sel}>!{label}</option>
                                    <!--##cont-->
                                </select>
                            </p>
                            <p>
                                <label class="grid_2">Bezirk</label>
                                <select name="bezirk" class="grid_2">
                                    <option >bitte w&auml;hlen</option>
                                    <!--##loop-bezirk-->
                                    <option value="!{value}"!{sel}>!{label}</option>
                                    <!--##cont-->
                                </select>
                            </p>
                            <p>
                                <label class="grid_2">Dienststelle</label>
                                <select name="dienststelle" class="grid_2">
                                    <option >bitte w&auml;hlen</option>
                                    <!--##loop-dienststelle-->
                                    <option value="!{value}"!{sel}>!{label}</option>
                                    <!--##cont-->
                                </select>
                            </p>
                            <p>
                                <label class="grid_2">&nbsp;</label>
                                <button type="submit" name="send[]" value="Abschicken" class="button grid_2">Abschicken</button>
                            </p>
                            
                        </fieldset>
                        
                        <fieldset>
                            <legend>Daten exportieren</legend>
                        
                            <a href="!#ausgaben_link_csv" target="_blank">CSV</a>
                        </fieldset>
                        
                    </form>
                    
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 30px;">Nr</th>
                                <th>Nachname</th>
                                <th>Vorname</th>
                                <th>Eingruppierung</th>
                                <th>Bezirk</th>
                                <th>VA</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--##loop-list-->
                            <tr>
                                <td>!{Mitglieds_Nr}</td>
                                <td>!{Vorname}</td>
                                <td>!{Nachname}</td>
                                <td>!{Eingruppierung}</td>
                                <td>!{Bezirk}</td>
                                <td style="white-space: nowrap;">!{VA_text}</td>
                            </tr>
                            <!--##cont-->
                        </tbody>
                    </table>
                    
                    <p>
                        !#ausgaben_inhalt_selector
                    </p>
                    

                </div>

<!--##end-->
