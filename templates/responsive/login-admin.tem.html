<!--##begin-->
<!--##hide-authLogout-->
<div class="col-md-4 pull-right">
    <form class="form-horizontal " method="post" action="!#ausgaben_auth_url">
        <div class="panel panel-default vvb-navigation">
            <div class="panel-heading"><a href="!#pathvars_virtual/aktuell.html">Archiv</a></div>
            <ul class="list-group">
                <!--##loop-authInPlace-->
                <li class="list-group-item !{class}" style="!{style}">
                    <a href="!{link}">!{desc}</a>
                </li>
                <!--##cont-->
                <!--##loop-authTools-->
                <li class="list-group-item !{class}" style="!{style}">
                    <a href="!{url}" title="!{title}">!{label}!{end}</a>
                </li>
                <!--##cont-->
                <li class="list-group-item !{class}" style="!{style}">
                    <button type="submit" class="btn btn-default btn-block btn-sm" name="logout" value="logout">Abmelden</button>
                </li>
            </ul>
        </div>

        <div class="form-group">
            <label for="user" class="col-sm-3 control-label">Benutzername</label>
            <div class="col-sm-9">
                <input type="text" name="user" id="user" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label for="pass" class="col-sm-3 control-label">Passwort</label>
            <div class="col-sm-9">
                <input type="password" name="pass" id="user" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-default" name="login" value="login">g(send)</button>
                <input type="hidden" name="form_referer" value="!#ausgaben_form_referer" />
            </div>
        </div>
    </form>
</div>
<!--##show-->
<!--##end-->
