<!--##begin-->
<div class="col-md-12">
    <h1>User-Editor - &Uuml;bersicht</h1>

    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-inline" method="get" action="">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Suchbegriff eingeben"name="search" value="!#ausgaben_search">
                </div>
                <button type="submit" class="btn btn-default" name="send[]" value="abschicken">abschicken</button>
                <a href="!#ausgaben_link_new" class="pull-right btn btn-default">neuer Eintrag</a>
            </form>
        </div>
    </div>

    <table width="100%" class="table table-hover table-condensed">
        <thead>
            <tr>
                <th align="left">#(login)</th>
                <th align="left">#(surname)</th>
                <th align="left">#(forename)</th>
                <th align="left">g(modcol)</th>
            </tr>
        </thead>
        <tbody>
            <!--##loop-user-->
            <tr>
                <td>!{login}</td>
                <td>!{surname}</td>
                <td>!{forename}</td>
                <td style="white-space:nowrap">
                    <a href="!{edit}" title="Bearbeiten" class="btn btn-default btn-xs">
                        &nbsp;<span class="fa fa-wrench"></span>&nbsp;
                    </a>
                    <a href="!{delete}" title="L&ouml;schen" class="btn btn-default btn-xs">
                        &nbsp;<span class="fa fa-trash"></span>&nbsp;
                    </a>
                    <a href="!{details}" title="Details" class="btn btn-default btn-xs">
                        &nbsp;<span class="fa fa-user"></span>&nbsp;
                    </a>
                </td>
            </tr>
            <!--##cont-->
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <!--##loop-selektor-->
            <li class="!{class}">
                !{value}
            </li>
            <!--##cont-->
        </ul>
    </nav>
</div>
<p>!#ausgaben_output</p>
<p>!#ausgaben_inaccessible</p>
<!--##end-->
</body>
</html>
