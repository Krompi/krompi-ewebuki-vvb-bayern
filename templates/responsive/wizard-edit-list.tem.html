<!--##begin-->
<!-- LISTD-Tag bearbeiten -->
<!--##hide-list-->
<div id="wiz_ed" class="col-md-9">
<!--##show-->
    <!--##hide-list_error-->
    <fieldset class="error">
        <legend>Fehler</legend>
        #!ausgaben_form_error
    </fieldset>
    <!--##show-->
<!--##hide-list-->

    <div class="wizard-list">
        <div class="editor_buttons" id="button_line"><script type="text/javascript">ebToolbar('T')</script></div>

        <div class="sortable">
            <!--##loop-list-->
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-md-11">
                        <textarea onfocus="ebCanvas=document.getElementById(!{count})" id="!{count}" name="areas[!{count}]" rows="4" class="form-control">!{inhalt}</textarea>
                    </div>
                    <div class="col-md-1">
                        <button name="del[!{count}]" type="submit" value="Neuer Eintrag" class="btn btn-default btn-block"><span class="fa fa-trash"></span></button>
                    </div>
                </div>
            </div>
            <!--##cont-->
        </div>

    </div>

</div>
<script type="text/javascript">
    jQuery( function() {
        jQuery(".wizard-list .sortable").sortable({
            axis: "y"
        });
    })
</script>
<!--##show-->

<!--##end-->
