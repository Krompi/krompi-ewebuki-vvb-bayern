<!--##begin-->
<div class="col-md-12">
    <h1>Datei-Editor - &Uuml;bersicht</h1>
</div>

<div class="col-md-8">

    <div class="panel panel-default">
        <ul class="list-group datei-editor">
            <!--##loop-list_files-->
            <li class="list-group-item">
                <div class="media">
                    <div class="media-left">
                        <!--<a href="!{ehref}" class="pic">-->
                            <!--<img src="!{src}" alt="!{alt}" title="!{title} g(edit)" />-->
                        <!--</a>-->
                        !{element}
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">!{title}</h4>
                        <div>!{desc}</div>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="sel_pics[!{id}]" value="-1" onclick="session_update(!{id});"!{checked}> ausw&auml;hlen
                        </label>
                        <div class="media-action pull-right">
                            !{aktion}
                            <a title="!{title} bearbeiten" href="!{ehref}">
                                <span class="fa fa-edit"></span> bearbeiten
                            </a>
                        </div>
                    </div>
                </div>
            </li>
            <!--##cont-->
        </ul>
    </div>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <!--##loop-selektor-->
            <li class="!{class}">
                !{value}
            </li>
            <!--##cont-->
        </ul>
    </nav>

</div>

<div class="col-md-4">

    <div class="panel panel-default">
        <div class="panel-body">

            <!--##hide-cms-->
            <a href="!{link}"style="display:!{display_block};" class="btn btn-default btn-block">
                <span class="fa fa-pencil-square-o"></span> g(cmslink)
            </a>
            <!--##show-->

            <!--##hide-file-->
            <a href="!{edit}" class="btn btn-default btn-block toggle-buttons" style="display:!{display_block};">
                <span class="fa fa-edit"></span> #(fileedit)
            </a>
            <!--<a href="!{collect}" class="btn btn-default btn-block">#(filecollect)</a>-->
            <a href="!{delete}" style="display:!{display_block};" class="btn btn-warning btn-block toggle-buttons" >
                <span class="fa fa-trash" aria-hidden="true"></span> l&ouml;schen
            </a>
            <!--##show-->

            <a href="upload.html" class="btn btn-success btn-block">
                <span class="fa fa-upload" aria-hidden="true"></span> neue Datei hochladen
            </a>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <form method="get" action="!#ausgaben_form1_aktion" id="">
                <div class="form-group">
                    <label for="search">#(search)</label>
                    <input type="text" id="search" name="search" value="!#ausgaben_search" class="form-control" placeholder="Suchbegriff eingeben...">
                </div>
                <div class="form-group">
                    <label for="search">#(group)</label>
                    <select name="filter0" class="form-control">
                        <!--##loop-filter0-->
                        <option value="!{value}"!{select}>!{label}</option>
                        <!--##cont-->
                    </select>
                </div>
                <div class="form-group">
                    <label >anzeigen</label><br>
                    <!--##loop-filter_sel-->
                    <label class="radio-inline">
                        <input type="radio" name="filter_sel" value="!{value}"!{check}> !{label}
                    </label>
                    <!--##cont-->
                </div>
                <div class="form-group">
                    <label >Datei-Arten</label><br>
                    <!--##loop-mimes-->
                    <label class="radio-inline">
                        <input type="radio" name="mimes[!{label}]" value="!{value}"!{check}> !{label}
                    </label>
                    <!--##cont-->
                </div>


                <input type="submit" class="btn btn-default btn-block" name="send[]" value="g(send)">
            </form>
        </div>
    </div>

</div>



<script type="text/javascript">
    function session_update(fileid) {
        jQuery.ajax({
            url: './list,,' + fileid + '.html?ajax',
            success: function( data ) {
                jQuery('.toggle-buttons').show();
            },
            error: function( data ) {
                jQuery('.toggle-buttons').hide();
            }
        })
    }
</script>




<!--##end-->
