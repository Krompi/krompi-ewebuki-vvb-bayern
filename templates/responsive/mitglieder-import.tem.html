<!--$Id$-->
<!--##begin-->

<div class="col-md-12">
    <h1>Mitglieder-Import</h1>

    <!--##hide-right_import-->
    <p style="text-align: right;">
        <a href="!#ausgaben_cfg_basis/list.html" class="btn btn-default">Liste</a>
        <b class="btn btn-primary">Import</b>
        <a href="!#ausgaben_cfg_basis/import-log.html" class="btn btn-default">Import-Log</a>
    </p>
    <!--##show-->

    <!--##hide-error-->
    <div class="bg-danger" style="padding: 15px;">
        !{text}
    </div>
    <!--##show-->


    <form enctype="multipart/form-data" method="POST">

        <!--##hide-success-->
        <div class="bg-success" style="padding: 15px;">
            <h3>Import erfolgreich!</h3>
            <p>
                Es wurden !{count} Datens&auml;tze importiert.
            </p>
        </div>
        <!--##show-->

        <div class="form-group">
            <label for="cvs">Mitgliedsdaten importieren</label>
            <input type="file" name="cvs" id="cvs">
        </div>
        <div class="form-group">
            <button type="submit" name="send[]" value="Abschicken" class="btn btn-default">Abschicken</button>
        </div>

    </form>
</div>



<!--##end-->
