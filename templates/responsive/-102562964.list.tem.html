<!--##begin-->

<div class="col-md-12">
    <h1>Gruppen-Editor - Ãœbersicht</h1>

    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-inline" method="get" action="">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Suchbegriff eingeben"name="search" value="!#ausgaben_search">
                </div>
                <button type="submit" class="btn btn-default" name="send[]" value="abschicken">abschicken</button>
                <a href="!#ausgaben_link_new" class="pull-right btn btn-default">neuer Eintrag</a>
            </form>
        </div>
    </div>

    <table width="100%" class="table table-striped table-condensed">
        <thead>
        <tr>
            <th align="left">#(group)</th>
            <th align="left">#(beschreibung)</th>
            <th align="left">g(modcol)</th>
        </tr>
        </thead>
        <tbody>
        <!--##loop-list-->
        <tr style="background:!{color}">
            <td><a href="!{detaillink}">!{bezeichnung}</a></td>
            <td>!{beschreibung}</td>
            <td style="white-space:nowrap">
                <a href="!{editlink}" title="Eintrag bearbeiten" class="btn btn-default btn-xs">
                    <span class="fa fa-pencil" aria-hidden="true"></span>
                </a>
                <a href="!{deletelink}" title="Eintrag l&ouml;schen" class="btn btn-default btn-xs">
                    <span class="fa fa-trash" aria-hidden="true"></span>
                </a>
            </td>
        </tr>
        <!--##cont-->
        </tbody>
    </table>
    
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <!--##loop-selektor-->
            <li class="!{class}">
                !{value}
            </li>
            <!--##cont-->
        </ul>
    </nav>




</div>




<!--##end-->
